  <body>

        <a class="navbar-item" href="#">
        </a>
        <img src="assets\logo.png" class="logo" width="112" height="28">
         <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
         <button class="button"> <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span></button>
        </a>
    </div>
        <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">    
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <nav class="breadcrumb has-bullet-separator" aria-label="breadcrumbs">
              <ul>
                <li><a href="#">sobre</a></li>
                <li><a href="#">jogos</a></li>
                <li><a href="#">contato</a></li> 
                <p>|</p>
                <a href="#"><img src="assets\ig.png" class="navbar-icon"/></a>
                <a href="#"><img src="assets\email.png" class="navbar-icon"/></a>
                </ul>
            </nav>
            </aside>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- sobre @mdx -->
    <div class="m-sobre"><img src="assets/bg1.png" width="100%"></div>
    
    <!-- jogos @mdx -->
    <div class="m-jogos"><img src="assets/bg2.png" width="100%"></div>

    <!-- contato @mdx -->
    <div class="column is-12 m-contato">
      <div class="column is-half is-offset-one-quarter">
        <div class="field">
      <label class="label">Nome</label>
      <div class="control">
        <input class="input" type="text" placeholder="Digite seu nome">
      </div>
    </div>
      
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" placeholder="exemplo@exemplo.com">       
      </div>
      
    </div> 
    
    <div class="field">
      <label class="label">Mensagem</label>
      <div class="control">
        <textarea class="textarea" placeholder="Digite seu texto aqui"></textarea>
      </div>
    </div>
  
    <div class="field is-grouped">
      <div class="control">
        <button class="button enviar is-link">Enviar</button>
      </div>
    </div>
    
    </div>
    </div>
  
    <!-- -->
    </div>

    /* sobre */
    .m-sobre {
    }  
    /* jogos */

      margin-top: -8px;

    .button.is-link.is-hovered {

      color: #777777;
    }
